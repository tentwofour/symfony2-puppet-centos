<VirtualHost *:80>
	ServerAdmin developer@<%= @vhost %>

    ServerName <%= @vhost %>.dev
	DocumentRoot /srv/www/vhosts/<%= @vhost %>/web
	<Directory /srv/www/vhosts/<%= @vhost %>>
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /srv/www/vhosts/<%= @vhost %>/web>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
</VirtualHost>
